#Use wildcard "*" to expose all endpoints
#Can also expose individual endpoints with a comma-delimited-list
management.endpoints.web.exposure.include=*
#Exclude endpoints with a comma-delimited-list
#management.endpoints.web.exposure.exclude=info,health
management.info.env.enabled=true
info.app.name=Learn spring boot
info.app.description=A simple learning app
info.app.version=1.0.0
info.app.owner=suraj
info.app.ownerContact=surajkmr012@gmail.com
#Custom property
coach.name=suraj
team.name=rockzsuraj
#Change Spring Boot embedded port server port
server.port=7070
#Set the context path of the application
#All requests should be prefixed with /learnspringboot
server.servlet.context-path=/learnspringboot
